<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Start Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of employee$ | async">
        <th scope="row">{{ item.name }} {{ item.lastName }}</th>
        <td>{{ item.email }}</td>
        <td>{{ item.startDate }}</td>
        <td>
          <!-- class="btn-group d-non d-sm-block" role="group"  originally, this was here, but it caused a bug in the site -->
          <button
            type="button"
            class="btn btn-warning m-1"
            (click)="onGoToEdit(item)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-warning m-1"
            (click)="onGoToSee(item)"
          >
            See
          </button>
          <button
            type="button"
            class="btn btn-danger m-1"
            (click)="onGoToDelete(item.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
